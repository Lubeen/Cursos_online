<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Midias em HTML5</title>
    </head>
    <body>
        <h1>imagens dinamica</h1>
        <p>aumente ou diminui o tamanho do seu navegador</p>
        <picture>
            <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Tamanho flexivel">
        </picture>
        
        <h1>Reproduzindo Audio</h1>
        <p>Vamos aprender a reproduzir audios em HTML5</p>
        <!-- <audio src="media/Warzone - Anno Domini Beats.mp3" controls autoplay></audio> -->
        <audio preload="metadata" autoplay controls loop>
            <source src="media/Warzone - Anno Domini Beats.mp3" type="audio/mpeg">
            <source src="media/Warzone - Anno Domini Beats.ogg" type="audio/ogg">
            <source src="media/Warzone - Anno Domini Beats.wav" type="audio/wav">
            <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="media/Warzone - Anno Domini Beats.mp3">clique aqui para baixar o arquivo</a></p>
        </audio>
    </body>
</html>
