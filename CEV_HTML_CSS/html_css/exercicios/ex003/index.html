        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Paragrafos</title>
    </head>
    <body>
        <h1>Paragrafos e quebras de linhas</h1>
        <hr>
        <p>Voce pode escrever um paragrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; &lt;/p&gt;</p>
        <p>Se precisar quebrar a linha em qualquer lugar como esse <br>, do body use a tag &lt;br&gt;.</p>
        <p>Vamos adicionar simbolos especiais :
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
        </p>

        <p>Vou colocar emojis aqui:
            &#x1F347;
        </p>
    </body>
