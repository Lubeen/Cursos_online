<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Videos com HTML5</title>
    </head>
    <body>
        <h1>Inserindo videos em hospedagem propria</h1>
        <p>Este video esta hospedado no meu proprio servidor</p>
        <video controls width="560" height="315" loop poster="">
            <source src="media/meu-video.m4v" type="video/m4v">
            <source src="media/meu-video.mp4" type="video/mp4">
            <p>Seu video nao tem compatibilidade com reproducao de videos</p>
        </video>
        <h1>Inserindo videos do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3BSQ7xnOqnA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h1>inserindo videos do vimeo</h1>
        <iframe src="https://player.vimeo.com/video/421046122?h=076e4f7830" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        <p><a href="https://vimeo.com/421046122">REEL</a> from <a href="https://vimeo.com/houseonfire">House on Fire</a> on <a href="https://vimeo.com">Vimeo</a>.</p>

        
    </body>
</html>
