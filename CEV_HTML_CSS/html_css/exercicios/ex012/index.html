<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Videos com HTML5</title>
    </head>
    <body>
        <h1>Inserindo videos em hospedagem propria</h1>
        <p>Este video esta hospedado no meu proprio servidor</p>
        <video controls width="400">
            <source src="media/meu-video.m4v" type="video/m4v">
            <source src="media/meu-video.mp4" type="video/mp4">
            <p>Seu video nao tem compatibilidade com reproducao de videos</p>
        </video>

        
    </body>
</html>
